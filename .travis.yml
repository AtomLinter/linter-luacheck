notifications:
  email:
    on_success: never
    on_failure: change

before_install:
  - brew update
  - brew install lua
  - luarocks install luacheck

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

sudo: false

os:
  - osx

env:
  global:
    - APM_TEST_PACKAGES="linter"
    - ATOM_LINT_WITH_BUNDLED_NODE="false"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
